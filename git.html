# git
-------------

```bash
$ echo 'Last commit date: $Format:%cd$' > LAST_COMMIT
$ echo "LAST_COMMIT export-subst" >> .gitattributes
$ git add LAST_COMMIT .gitattributes
$ git commit -am 'adding LAST_COMMIT file for archives'
```

После запуска git archive этот файл у вас в архиве будет иметь содержимое следующего
вида:

```
$ cat LAST_COMMIT
Last commit date: $Format:Tue Apr 21 08:38:48 2009 -0700$
```

```bash
$ echo '*.txt ident' >> .gitattributes
$ echo '$Id$' > test.txt
$ git add test.txt
```

---

#### Копия репозитория

```bash
git clone --bare https://github.com/exampleuser/old-repository.git
# Make a bare clone of the repository

cd old-repository.git
git push --mirror https://github.com/exampleuser/new-repository.git
# Mirror-push to the new repository

cd ..
rm -rf old-repository.git
# Remove our temporary local repository
```

###№ Git через HTTPS с использованием OAuth токен

```bash
git clone https://github.com/username/repo.git
Username: your_token
Password:
```
в качестве пароля можно указать ``x-oauth-basic``


#### Кеширование пароля
```bash
git config --global credential.helper 'cache --timeout=3600'
git config --global credential.helper cache
```

В буфер

    xclip -sel clip < ~/.ssh/facdev_rsa.pub



Также есть такая возможность, чтобы GIT не ругался на измененные файлы (и не пытался их коммитить по git commit -a):


    git update-index --assume-unchanged файл скажет git’у чтобы он игнорировал изменения в соответствующем файле;
    git update-index --no-assume-unchanged файл вернет обратно мониторинг этого файла.


Сие полезно для таких файлов как .htaccess.
